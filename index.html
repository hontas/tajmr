html {
  box-sizing: border-box;
}
*,
*:before,
*:after {
  box-sizing: inherit;
}
body {
  background: #1f8dd6;
  color: #fff;
  font-family: -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
  font-weight: 300;
  margin: 0;
  padding: 0;
}
html,
body,
#root {
  height: 100%;
}
a,
a:hover,
a:focus,
a:visited,
a:active {
  color: #6fbef3;
}
a.animated {
  position: relative;
  display: inline-block;
  text-decoration: none;
}
a.animated:after {
  background-color: currentColor;
  content: '';
  display: block;
  height: 1px;
  transform: scaleX(0.001);
  transition: transform 0.2s ease-out;
}
a.animated:hover {
  text-decoration: none;
}
a.animated:hover:after {
  transform: scaleX(1);
}
.application {
  display: flex;
  flex-direction: column;
  margin: 0 auto;
  max-width: 1024px;
}
.navbar {
  background: #2d3e50;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.5em;
}
.navbar .version {
  color: #aaa;
  display: none;
}
.navbar .brand {
  color: #fff;
  font-size: 1.25em;
  line-height: 0.85em;
  margin: 0;
}
.navbar .loading-text {
  display: none;
}
@media screen and (min-width: 480px) {
  .navbar .loading-text {
    display: initial;
  }
}
.navbar .pure-menu-children {
  left: -212%;
}
@media screen and (min-width: 480px) {
  .navbar .pure-menu-children {
    left: -103%;
  }
}
.navbar .profile-image {
  border-radius: 50%;
  margin-left: 0.5em;
  position: relative;
  top: 3px;
  vertical-align: middle;
  width: 30px;
}
.navbar .menu-link__text {
  display: none;
}
@media screen and (min-width: 480px) {
  .navbar .menu-link__text {
    display: initial;
  }
}
.navbar .pure-menu-link:focus {
  background-color: transparent;
}
.navbar .pure-menu-link:hover,
.navbar .pure-menu-active > .pure-menu-link {
  background-color: rgba(255,255,255,0.1);
}
.navbar-menu {
  display: flex;
  align-items: center;
  margin-right: 0.5em;
}
.navbar-menu a {
  color: #6fbef3;
}
.navbar-menu .icon-cog {
  transform: translateY(3px);
}
@media screen and (min-width: 480px) {
  .navbar-menu .icon-cog {
    display: none;
  }
}
